<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Ice Hockey Trainer</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
      <style>
        canvas { border: 1px solid black; }
      </style>
</head>
   <body>
      <h1>Ice Hockey Training</h1>
      <div>
         <canvas id="icehockeyrink" width="500", height="1000"></canvas>
         <script src="hockeyrink.js"></script>
         <script src="puck.js"></script>
         <script src="hockeyplayer.js"></script>
         <script src="hockeyteam.js"></script>
         <script src="learn.js"></script>
         <script src="main.js"></script>
      </div>
      <br>
      <div>
         <button onclick="resetWorld()">Reset</button>
         <button onclick="learnGoodPos()">Learn</button>
         <button onclick="downloadTrainingSet()">ShowTS</button>
         <button onclick="train()">Train</button>
      </div>
      <div style="height: 500;">
         <textarea id="trainingset" style="width: 100%; height: 500;"></textarea>
      </div>
   </body>
</html>
